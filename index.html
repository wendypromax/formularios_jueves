<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Avanzado</title>
  <link rel="icon" href="_img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="_css/style.css" />
</head>
<body>
  <div class="container">
    <h1>üìù Formulario de Registro</h1>

    <form id="formularioAvanzado" class="formulario">

      <!-- Nombre completo -->
      <div class="form-group">
        <label for="nombreCompleto">Nombre completo:</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" required
          placeholder="Escribe tu nombre completo"
          pattern="[A-Za-z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë ]{3,40}"
          title="Solo letras y espacios, entre 3 y 40 caracteres"/>
        <div id="errorNombre" class="mensaje-error"></div>
        <div id="exitoNombre" class="mensaje-exito"></div>
      </div>

      <!-- Correo -->
   <div class="form-group">
  <label for="correo">Correo electr√≥nico:</label>
  <input
    type="email"
    id="correo"
    name="correo"
    required
    placeholder="ejemplo@correo.com"
    pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$"
    title="Ingresa un correo electr√≥nico v√°lido. Ej: ejemplo@correo.com"
  />
  <div id="errorCorreo" class="mensaje-error"></div>
  <div id="exitoCorreo" class="mensaje-exito"></div>
</div>



      <!-- Edad -->
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="100" required placeholder="Tu edad"/>
      </div>

      <!-- Ciudad -->
      <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <select id="ciudad" name="ciudad" required>
          <option value="">Selecciona tu ciudad</option>
          <option value="bogota">Bogot√°</option>
          <option value="medellin">Medell√≠n</option>
          <option value="cali">Cali</option>
          <option value="barranquilla">Barranquilla</option>
          <option value="otra">Otra</option>
        </select>
      </div>

      <!-- Color favorito -->
      <div class="form-group">
        <label for="favcolor">Color favorito:</label>
        <input type="color" id="favcolor" name="favcolor" />
      </div>

      <!-- Fecha de nacimiento -->
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required/>
        <div id="errorFecha" class="mensaje-error"></div>
        <div id="exitoFecha" class="mensaje-exito"></div>
      </div>

      <!-- Fecha y hora actual -->
      <div class="form-group">
        <label for="fecha2">Fecha y hora actual:</label>
        <input type="datetime-local" id="fecha2" name="fecha2" />
      </div>

      <!-- B√∫squeda -->
      <div class="form-group">
        <label for="gsearch">Buscar:</label>
        <input type="search" id="gsearch" name="gsearch" />
      </div>

      <!-- Cargar archivo -->
      <div class="form-group">
        <label for="myfile">Certificado t√©cnico o tecn√≥logo:</label>
        <input type="file" id="myfile" name="myfile" />
      </div>

      <!-- Campo oculto -->
      <input type="hidden" name="usuario_id" value="123" />

      <!-- Mes de graduaci√≥n -->
      <div class="form-group">
        <label for="bdaymonth">Mes y a√±o de graduaci√≥n:</label>
        <input type="month" id="bdaymonth" name="bdaymonth" />
      </div>

      <!-- A√±os de experiencia -->
      <div class="form-group">
        <label for="quantity">A√±os de experiencia (1-5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5" pattern="[1-5]" />
      </div>

      <!-- Contrase√±a -->
      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required />
        <div id="errorPassword" class="mensaje-error"></div>
        <div id="exitoPassword" class="mensaje-exito"></div>
        <div id="strengthBar" class="password-strength"></div>
      </div>

      <!-- Confirmar contrase√±a -->
      <div class="form-group">
        <label for="confirmarPassword">Confirmar contrase√±a:</label>
        <input type="password" id="confirmarPassword" name="confirmarPassword" required />
        <div id="errorConfirmar" class="mensaje-error"></div>
        <div id="exitoConfirmar" class="mensaje-exito"></div>
      </div>

      <!-- Rango -->
      <div class="form-group">
        <label for="rango">Nivel de conocimiento (0-100):</label>
        <input type="range" id="rango" name="rango" min="0" max="100" />
      </div>

      <!-- Tel√©fono -->
      <div class="form-group">
        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="300-123-4567"/>
        <div id="errorTelefono" class="mensaje-error"></div>
        <div id="exitoTelefono" class="mensaje-exito"></div>
      </div>

      <!-- Hora -->
      <div class="form-group">
        <label for="hora">Hora actual:</label>
        <input type="time" id="hora" name="hora" />
      </div>

      <!-- URL -->
      <div class="form-group">
        <label for="url">Sitio web personal:</label>
        <input type="url" id="url" name="url" placeholder="https://tusitio.com" pattern="https?://.+" />
      </div>

      <!-- Semana -->
      <div class="form-group">
        <label for="semana">Semana libre de curso:</label>
        <input type="week" id="semana" name="semana" />
      </div>

      <!-- Radio experiencia -->
      <div class="form-group">
  <label>Experiencia en programaci√≥n:</label>

  <label class="radio-option">
    <input type="radio" name="experiencia" value="Principiante"> Principiante
  </label>

  <label class="radio-option">
    <input type="radio" name="experiencia" value="Intermedio"> Intermedio
  </label>

  <label class="radio-option">
    <input type="radio" name="experiencia" value="Avanzado"> Avanzado
  </label>
</div>
      <!-- Comentarios -->
      <div class="form-group">
        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Opcional"></textarea>
        <div>Caracteres: <span id="contadorComentarios">0</span></div>
      </div>

      <!-- T√©rminos -->
   <div class="form-group checkbox-container">
  <label>
    <input type="checkbox" id="acepto" name="acepto" required />
    Acepto los t√©rminos y condiciones
  </label>
  <div id="errorTerminos" class="mensaje-error"></div>
</div>


      <!-- Barra de progreso -->
      <div class="progreso">
        <div id="barraProgreso" style="width: 0%;"></div>
        <span id="porcentajeProgreso">0%</span>
      </div>

      <!-- Bot√≥n de env√≠o con imagen -->
      <div class="form">
        <input
          type="image"
          id="btnEnviar"
          src="_img/enviar.png"
          alt="Enviar"
          style="width: 60px; height: 60px"
        />
      </div>
    
      <!-- Reset -->
      <div class="form-group">
        <input type="reset" value="Restablecer formulario" />
      </div>

 <!-- Bot√≥n Cancelar -->
  <div class="form-group">
<button type="button" onclick="confirmarCancelacion()">Cancelar</button>

  </div>
</form>
    <!-- Resultado -->
    <div id="resumenDatos" style="display:none; margin-top:20px;">
      <h3>‚úÖ ¬°Formulario enviado exitosamente!</h3>
      <div id="contenidoResumen"></div>
    </div>
  </div>

  <!-- Tu script JavaScript -->
  <script src="_js/formulario.js" defer></script>
</body>
</html>
